{% extends "base.html" %}

{% block content %}
    <h3>Welcome!<h3>
    
    <div class="jumbotron">
        {% for lesson in lessons %}

                <a href="{% url 'lesson' lesson.id %}">

        {% endfor %}
    </div>
{% endblock %}
